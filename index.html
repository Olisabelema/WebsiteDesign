<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bels Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      
        <!-- Icon Strip -->
        <div class="icon">
            <ul>
                <li><img src="icon/Home.PNG" alt="Home icon"></li>
                <li><img src="icon/Profile.PNG" alt="Profile icon"></li>
                <li><img src="icon/Stack.PNG" alt="Stack icon"></li>
                <li><img src="icon/Cap2.PNG" alt="Graduation icon"></li>
                <li><img src="icon/Mail.PNG" alt="Mail icon"></li>
            </ul>
            <div class="icon2">
                <ul>
                    <li><img src="icon/Share.png" alt="Share icon"></li>
                </ul>
            </div>
        </div>   
            
    <!-- Main Navigation -->
    <nav>
        <ul>
            <li><a href="#home">HOME PAGE</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#qualifications">QUALIFICATIONS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="content">
            <img src="icon/Male.png" alt="Male Image icon" class="background-image">
            <div class="text-box">
                <h1>NAME HERE</h1>
                <h2>DESIGNER</h2>
                <h3>
                    <button class="button">Resume</button>
                    <button class="button">Contact</button>
                </h3>
            </div>
        </div>
    </section>

<!-- About Section -->
<section id="about">
    <div class="icon3">
        <ul>
            <li><img src="icon/Forward Stroke.png" alt="Forward Stroke Icon"></li>
        </ul>
    </div>
    <div class="content">
        <div class="rectangular-frame">
            <h1>About Me</h1>
            <textarea name="abouttext" id="About-Text" placeholder="Write about yourself here..."></textarea>
        </div>
    </div>
    <div class="icon4">
        <ul>
            <li><img src="icon/Backward Stroke.png" alt="Backward Stroke Icon"></li>
        </ul>
    </div>
</section>



    <!-- Projects Section -->
    <section id="projects">
        <div class="content">
            <h1>Projects</h1>
            <p>Details about projects here.</p>
        </div>
    </section>

    <!-- Qualifications Section -->
    <section id="qualifications">
        <div class="content">
            <h1>Qualifications</h1>
            <p>Details about qualifications here.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="content">
            <h1>Contact</h1>
            <p>Contact details or a form here.</p>
        </div>
    </section>
</body>
</html>
